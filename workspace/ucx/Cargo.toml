[package]
name = "ucx"
description = "ucx mid-level bindings"
keywords = ["UCX", "RDMA", "InfiniBand", "RoCE"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/ucx/blob/master/README.md"
homepage = "https://github.com/lemonrock/ucx"
repository = "https://github.com/lemonrock/ucx.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = false
version = "0.0.0"

[dependencies]
cfg-if = "0.1"
errno = "0.2"
libc = "0.2"
libc-extra = " 0.0.14"
quick-error = "1.1"
ucx-sys = { path = "../ucx-sys", version = "0.0.1" }
rust-extra = "0.0.13"
